name: Single Pipeline

on:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "This is job 1"

  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Step 2
        run: echo "This is job 2"

  job3:
    runs-on: ubuntu-latest
    needs: job2
    steps:
      - name: Step 3
        run: echo "This is job 3"

# Use a dedicated concurrency group for the workflow to prevent interference from other workflows
concurrency:
  group: single-pipeline-dedicated
  cancel-in-progress: false
