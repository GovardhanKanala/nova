name: Create and Publish File

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Generate files
        run: |
          touch dynamic-file.txt

      - name: Commit and push changes
        run: |
          git config user.name 'GitHub Actions'
          git config user.email 'actions@github.com'
          git checkout -b dynamic-files || true # Create a new branch for the changes or switch to existing
          git add . # Stage all changes
          git commit -m "Auto-generated files" # Commit changes
          git push https://${{ secrets.GITHUBTOKEN }}@github.com/${{ github.repository }} dynamic-files # Push changes to the new branch using PAT
