<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucumber Test Results</title>
    <style>
        /* Basic styling for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        #testResults {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cucumber Test Results</h1>
    </header>
    <div id="testResults">
        <!-- Test results will be displayed here -->
    </div>

    <script>
        window.onload = function() {
            // Array to hold all test results
            let allResults = [];

            // Array of file paths for test results JSON files
            const resultFiles = [
                'path/to/first/result.json',
                'path/to/second/result.json',
                // Add more file paths as needed
            ];

            // Function to fetch test results from JSON files
            function fetchTestResults(file) {
                return fetch(file)
                    .then(response => response.json())
                    .then(data => allResults.push(data))
                    .catch(error => console.error('Error fetching test results:', error));
            }

            // Function to display test results
            function displayTestResults() {
                const testResultsContainer = document.getElementById('testResults');
                testResultsContainer.innerHTML = ''; // Clear previous results

                allResults.forEach((result, index) => {
                    const resultHeading = document.createElement('h2');
                    resultHeading.textContent = `Test Results ${index + 1}`;
                    testResultsContainer.appendChild(resultHeading);

                    // Display result in a nested UI (you can customize this)
                    const resultDetails = document.createElement('pre');
                    resultDetails.textContent = JSON.stringify(result, null, 2);
                    testResultsContainer.appendChild(resultDetails);
                });
            }

            // Fetch test results from all files
            Promise.all(resultFiles.map(fetchTestResults))
                .then(() => {
                    // All results fetched, display them
                    displayTestResults();
                });
        };
    </script>
</body>
</html>
