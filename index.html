<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Pages Viewer</h1>
        <ul class="file-list" id="fileList">
            <!-- File list will be dynamically populated here -->
        </ul>
    </div>

    <script>
        // GitHub repository information
        const repoOwner = 'GovardhanKanala';
        const repoName = 'nova';
        const branchName = 'gh-pages';

        // Fetch files from GitHub repository
        async function fetchFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/?ref=${branchName}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Fetch content of a file from GitHub repository
        async function fetchFileContent(filePath) {
            try {
                const response = await fetch(`https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branchName}/${filePath}`);
                const data = await response.text();
                return data;
            } catch (error) {
                console.error('Error fetching file content:', error);
            }
        }

        // Display file list on the webpage
        async function displayFileList() {
            const fileListElement = document.getElementById('fileList');
            const files = await fetchFiles();
            files.forEach(async file => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.textContent = file.name;
                link.onclick = async () => {
                    const content = await fetchFileContent(file.path);
                    document.open();
                    document.write(content);
                    document.close();
                };
                listItem.appendChild(link);
                fileListElement.appendChild(listItem);
            });
        }

        // Load file list when the page loads
        window.onload = displayFileList;
    </script>
</body>
</html>
